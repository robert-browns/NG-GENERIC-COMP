<mat-form-field [hintLabel]="hintLabel" appearance="outline">
  <mat-label>{{ hintLabel }}</mat-label>
  <mat-select #select [placeholder]="placeholder" [disabled]="disabled" (selectionChange)="onChange(select.value)"
    [formControl]="formControl">
    <mat-option *ngFor="let option of options" [value]="option.value">{{ option.viewValue }}</mat-option>
  </mat-select>
  <mat-hint align="end">{{ value ? 'Selected: ' + value : '' }}</mat-hint>
  <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
</mat-form-field>
