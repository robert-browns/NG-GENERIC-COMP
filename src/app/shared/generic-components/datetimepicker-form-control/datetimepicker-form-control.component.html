<label *ngIf="showHintLabel">{{hintLabel}}</label>
<div style="padding: 0px;">
  <mat-form-field appearance="outline" style="width: 265px;">
    <!-- <input readonly [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [placeholder]="placeholder" [formControl]="formControl"
  (dateTimeChange)="onChange($event)" (blur)="touched()"> -->
    <div style="display: flex; align-items: center;">
      <mat-icon matDatepickerToggleIcon (click)=" dt1.open()" style="color: #757575; padding: 0.45rem;">event</mat-icon>
      <input matInput readonly [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [placeholder]="placeholder"
        [formControl]="formControl" (dateTimeChange)="onChange($event)" (blur)="touched()" (click)=" dt1.open()">
      <button mat-icon-button matSuffix (click)="clearDate()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
    <!-- <mat-datepicker-toggle matSuffix [for]=" dt1"></mat-datepicker-toggle> -->
    <owl-date-time #dt1></owl-date-time>
    <!-- <mat-error *ngIf="formControl.invalid && (formControl.touched || formControl.dirty)">{{ errorMessage }}</mat-error> -->
    <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  </mat-form-field>
</div>
