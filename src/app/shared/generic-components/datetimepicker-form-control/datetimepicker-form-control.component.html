<div style="padding: 0px;">
  <mat-form-field appearance="outline" (click)=" dt1.open()">
    <mat-label>{{hintLabel}}</mat-label>
    <mat-icon matPrefix class="mat-icon">event</mat-icon>

    <input matInput readonly [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [placeholder]="placeholder"
      [formControl]="formControl" (dateTimeChange)="onChange($event)" (blur)="touched()"
      [matTooltip]="formControl.value" [matTooltipPosition]="TOOLTIP_POSITION" [required]="uiConfig.isRequired"
      value="{{formControl.value | date: 'dd-MM-yyyy hh:mm:ss a'}}">

    <button mat-icon-button matSuffix (click)="clearDate($event)" type="button">
      <mat-icon>clear</mat-icon>
    </button>

    <owl-date-time #dt1 [hour12Timer]=" uiConfig.hour12Timer"></owl-date-time>

    <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  </mat-form-field>
</div>
